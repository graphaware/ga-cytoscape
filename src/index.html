<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Cytoscape Web Component</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="assets/demo.css" >

  <!-- Cytoscape plugins -->
  <script src="https://unpkg.com/webcola@3.3.8/WebCola/cola.js"></script>
  <script src="https://unpkg.com/cytoscape-cola@2.3.0/cytoscape-cola.js"></script>
  <script src="https://unpkg.com/cytoscape-cose-bilkent@4.0.0/cytoscape-cose-bilkent.js"></script>

  <!-- Component -->
  <script type="module" src="build/gacytoscape.esm.js"></script>
  <script nomodule src="build/gacytoscape.js"></script>
</head>
<body>

<div class="app">
  <div class="app__toolbar">
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand">ga-cytoscape</span>
      <form class="form-inline">
        <select class="form-control mr-2" id="layoutSelect">
          <option value="cola">cola</option>
          <option value="random">random</option>
          <option value="grid">grid</option>
          <option value="circle">circle</option>
          <option value="concentric">concentric</option>
          <option value="breadthfirst">breadthfirst</option>
          <option value="cose" selected>cose</option>
          <option value="cose-bilkent">cose-bilkent</option>
          <option value="cose,cola">cose + cola</option>
        </select>
        <select class="form-control" id="dataSelect">
          <option value="social.json" selected>Social</option>
          <option value="genes.json">Genes</option>
        </select>
      </form>
    </nav>
  </div>
  <div class="app__view">
    <ga-cytoscape></ga-cytoscape>
  </div>
</div>

<script src="assets/demo.js"></script>

</body>
</html>
